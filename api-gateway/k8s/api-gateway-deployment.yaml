apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:v1.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_URI
              value: 'mongodb://mongo:27017/app'
            - name: REDIS_HOST
              value: 'redis'
            - name: ESTABELECIMENTO_SERVICE_URL
              value: 'http://estabelecimento-service:8083/'
            - name: PEDIDO_SERVICE_URL
              value: 'http://pedido-service:8083/'
            - name: USUARIO_SERVICE_URL
              value: 'http://usuario-service:8083/'