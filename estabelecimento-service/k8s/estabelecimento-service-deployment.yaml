apiVersion: estabelecimento-service/v1
kind: Deployment
metadata:
  name: estabelecimento-service
  labels:
    app: estabelecimento-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: estabelecimento-service
  template:
    metadata:
      labels:
        app: estabelecimento-service
    spec:
      containers:
        - name: estabelecimento-service
          image: estabelecimento-service:v1.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
          env:
            - name: MONGO_URI
              value: 'mongodb://mongo:27017/qconveniente'
            - name: REDIS_HOST
              value: 'redis'
